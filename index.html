<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:yellow">

    <a-camera wasd-controls-enabled="true" position="-5 20 20"></a-camera>

    <img id="bg" src="./images/background.jpg">
    <a-sky src="#bg"></a-sky>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets>      

      <a-asset-item id="train-obj" src="./c150 project train/tinker.obj"></a-asset-item>
      <a-asset-item id="train-mtl" src="./c150 project train/obj.mtl"></a-asset-item>
      
    </a-assets>
    
    
    <!-------------------------------------Circular Plane----------------------------------------------->
    
    <a-circle id="floor" position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="white">
    </a-circle>


    
    <!--------------------------------------OBJ Models----------------------------------------------------------->   
  
    <a-entity obj-model="obj: #train-obj; mtl: #train-mtl"  position="5 0 0" rotation="-90 -40 0" scale="0.1 0.1 0.1 "
    ></a-entity>

  </a-scene>
</body>

</html>
